<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>

  <body>
    <main>
      <div class="main-content">
        <div class="feed-header">
          <img src="./assets/logo-white.png" alt="logo" class="logo-feed">

            <img src="./assets/icons/Create.png" alt="heart">

        </div>
        <hr style="color: white;"/>
        <div class="feed-info">
          <div class="profile-info">

            <div>
              <h4>joinmultivers</h4>

            </div>
          </div>
          <p>...</p>
        </div>
        <hr style="color: white;"/>

        </div>
        <div class="footer">
          <div class="footer-icons">
              <div class="icon icons">
                <img src="./assets/icons/Like.png" alt="like">
                <img src="./assets/icons/Comment.png" alt="Comment">
                <img src="./assets/icons/Share.png" alt="share">
              </div>
              <div class="icons">
                <img src="./assets//icons/Save.png" alt="bookmark">

          </div>
