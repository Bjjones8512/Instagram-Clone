<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body>
    <h1>Account Page</h1>
    <header class="account-header">
      <div class="profile-picture">
          <img src="profile.jpg" alt="Profile Picture">
      </div>
      <div class="user-info">
          <h2 class="username">User Name</h2>
          <p class="bio">Blake, Clement, and Luis are awesome.</p>
          <div class="stats">
              <span><strong>50</strong> posts</span>
              <span><strong>1000</strong> followers</span>
              <span><strong>500</strong> following</span>
          </div>
          <button class="edit-profile">Edit Profile</button>
      </div>
  </header>
  <section class="post-grid">
      <img src="image1.jpg" alt="Post 1">
      <img src="image2.jpg" alt="Post 2">
      <img src="image3.jpg" alt="Post 3">
      <img src="image4.jpg" alt="Post 4">
  </section>

    <script src="script.js"></script>
  </body>
</html>
